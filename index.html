<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="javascript.js" ></script>
</head>
<body>
    <main>
        <div class="contact-form">
            <form action="register.php" method="post" class="form-style" >
                <h1>Register</h1>
                <div class="row">
                    <label for="name">Team Name:</label>
                    <input type="text"    name="tname" autocomplete="off" placeholder="Enter your first name">
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="lname">No. of Members in the Team:</label>
                    <div class="check">
                    <label class="cont_n" style="display: inline;">
                              <input type="radio" id="r1" onclick="radio()" name="i1">One
                              <span class="checkmark"></span>
                            </label>
                            <label class="cont_n">
                              <input type="radio" id="r2" onclick="radio()" name="i2">Two
                              <span class="checkmark"></span>
                            </label>
                            <label class="cont_n">
                              <input type="radio" id="r3" onclick="radio()" name="i3">Three
                              <span class="checkmark"></span>
                            </label>
                            <label class="cont_n">
                              <input type="radio" id="r4" onclick="radio()" name="i4">Four
                              <span class="checkmark"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                              <button class="refresh" onclick="refresh()" formaction="#">Refresh</button>&nbsp;&nbsp;
                    </label>
                </div><br>
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <div class="m1" style="display: none;" id="m1">
                    <label for="lname">Member 1:</label>
                    <input type="text"   name="m1name" autocomplete="off" placeholder="Name">
                    <input type="text"   name="m1email" autocomplete="off" placeholder="Email">
                    <input type="text"   name="m1mob" autocomplete="off" placeholder="Mobile No.">
                    </div>
                    <div class="m2" style="display: none;" id="m2">
                    <label for="lname">Member 2:</label>
                    <input type="text"   name="m2name" autocomplete="off" placeholder="Name">
                    <input type="text"   name="m2email" autocomplete="off" placeholder="Email">
                    <input type="text"   name="m2mob" autocomplete="off" placeholder="Mobile No.">
                    </div>
                    <div class="m3" style="display: none;" id="m3">
                    <label for="lname">Member 3:</label>
                    <input type="text"   name="m3name" autocomplete="off" placeholder="Name">
                    <input type="text"   name="m3email" autocomplete="off" placeholder="Email">
                    <input type="text"   name="m3mob" autocomplete="off" placeholder="Mobile No.">
                    </div>
                    <div class="m4" style="display: none;" id="m4">
                    <label for="lname">Member 4:</label>
                    <input type="text"   name="m4name" autocomplete="off" placeholder="Name">
                    <input type="text"   name="m4email" autocomplete="off" placeholder="Email">
                    <input type="text"   name="m4mob" autocomplete="off" placeholder="Mobile No.">
                    </div>

                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="mail">Email:</label>
                    <input type="email"  id="email" name="email"autocomplete="off" placeholder="Enter email address in which notifications will be sent">
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="phone">Phone:</label>
                    <input type="text"  id="phone" name="phone" autocomplete="off" placeholder="Enter your mob number">
                    <span class="border-focus"></span>
                </div>
                <div class="row">
                    <label for="message">Message:</label>
                    <textarea rows="4" placeholder="Your message here..." name="mess" id="mess"></textarea>
                    <span class="border-focus-textarea"></span>
                </div>
                <div class="row-button">
                    <input type="submit" value="submit" id="submit" name="submit">
                </div>
            </form>
            
        </div>
    </main>
</body>
</html>
